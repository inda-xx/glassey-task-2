name: Issue Opened
run-name: Detect when issue is opened and list files

on:
  issues:
    types: [opened]

jobs:
  List-Java-Files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List all Java files
      run: |
        find . -name "*.java"
